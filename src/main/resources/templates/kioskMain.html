<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  아메리카노
</button>
<a th:href="@{|/menuChoose?coffeeId=2|}">카페라떼</a>
<a th:href="@{|/menuChoose?coffeeId=3|}">카라멜마끼아또</a>
<a th:href="@{|/menuChoose?coffeeId=4|}">카푸치노</a>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <img th:src="@{/img/coffee.png}">
          <input type="radio" name="type">HOT
          <input type="radio" name="type">ICE</br>
          <input type="radio" name="shot">원샷+
          <input type="radio" name="shot">투샷+
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">주문담기</button>
      </div>
    </div>
  </div>
</div>


</body>

          }

</script>
</html>
